      consumes:
      - application/json
      description: List comments under a specific task with pagination, sorting, and
        filtering.
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      - description: Page number (1-based)
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: pageSize
        type: integer
      - description: Sort by field (prefix with - for desc)
        in: query
        name: sort
        type: string
      - description: Filter by author
        in: query
        name: author
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.TaskCommentsListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpx.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpx.APIError'
      summary: List comments for task
      tags:
      - Tasks
      - Comments
    post:
      consumes:
      - application/json
      description: Create a new comment under a specific task.
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      - description: Comment payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.CommentCreateUnderTask'
      produces:
      - application/json
      responses:
        "201":
