    properties:
      isLast:
        type: boolean
      items:
        items:
          $ref: '#/definitions/model.Project'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
    type: object
  handler.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
