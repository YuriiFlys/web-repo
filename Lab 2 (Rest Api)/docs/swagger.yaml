basePath: /api
definitions:
  handler.AuthResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/handler.AuthUser'
    type: object
  handler.AuthUser:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  handler.CommentCreate:
    properties:
      author:
        type: string
      taskId:
        type: integer
      text:
        type: string
    required:
    - author
    - taskId
    - text
    type: object
  handler.CommentCreateUnderTask:
    properties:
      author:
        type: string
      text:
        type: string
    required:
    - author
    - text
    type: object
  handler.CommentUpdate:
    properties:
      author:
        type: string
      text:
        type: string
    type: object
  handler.CommentsListResponse:
    properties:
      isLast:
        type: boolean
      items:
        items:
          $ref: '#/definitions/model.Comment'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
    type: object
