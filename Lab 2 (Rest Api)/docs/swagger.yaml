      - description: Task ID
        in: path
        name: id
        required: true
        type: integer
      - description: Task fields to update
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.TaskUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Task'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httpx.APIError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httpx.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httpx.APIError'
      summary: Update task
      tags:
      - Tasks
  /tasks/{id}/comments:
