        type: string
    type: object
  model.Comment:
    properties:
      author:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      taskId:
        type: integer
      text:
        type: string
      updatedAt:
        type: string
    type: object
  model.Project:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: integer
      status:
        $ref: '#/definitions/model.ProjectStatus'
