    - email
    - name
    - password
    type: object
  handler.TaskCommentsListResponse:
    properties:
      isLast:
        type: boolean
      items:
        items:
          $ref: '#/definitions/model.Comment'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
    type: object
  handler.TaskCreate:
    properties:
      assigneeId:
        type: integer
      description:
        type: string
      dueDate:
        type: string
      projectId:
        type: integer
      status:
        allOf:
        - $ref: '#/definitions/model.TaskStatus'
        enum:
        - todo
        - in_progress
        - done
      title:
        type: string
    required:
    - projectId
    - status
    - title
    type: object
  handler.TaskCreateUnderProject:
    properties:
      assigneeId:
        type: integer
      description:
        type: string
      dueDate:
        type: string
      status:
        allOf:
        - $ref: '#/definitions/model.TaskStatus'
        enum:
        - todo
        - in_progress
        - done
      title:
        type: string
    required:
    - status
    - title
    type: object
  handler.TaskUpdate:
    properties:
      assigneeId:
        type: integer
      description:
        type: string
      dueDate:
        type: string
      status:
        allOf:
        - $ref: '#/definitions/model.TaskStatus'
        enum:
        - todo
        - in_progress
        - done
      title:
        type: string
    type: object
  handler.TasksListResponse:
    properties:
      isLast:
        type: boolean
      items:
        items:
          $ref: '#/definitions/model.Task'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
    type: object
  handler.UserSummary:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  handler.UsersListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/handler.UserSummary'
        type: array
    type: object
  httpx.APIError:
    properties:
