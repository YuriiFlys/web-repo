<section class="w-full max-w-5xl space-y-6" *ngIf="isBrowser">
  <header class="flex flex-wrap items-center justify-between gap-4">
    <div>
      <h1 class="text-3xl font-semibold tracking-tight">Projects</h1>
      <p class="text-sm text-slate-600">Manage active and archived work.</p>
    </div>
    <div class="flex items-center gap-2">
      <button
        type="button"
        (click)="openCreate()"
        class="rounded-full bg-slate-900 px-4 py-2 text-xs font-semibold uppercase tracking-widest text-white transition hover:-translate-y-0.5 hover:shadow-lg hover:shadow-slate-900/30"
      >
        New project
      </button>
    </div>
  </header>

  <form
    class="flex flex-wrap items-end gap-3 rounded-2xl bg-white/80 p-4 shadow-lg shadow-slate-900/10"
    (ngSubmit)="applyFilters()"
  >
    <label class="flex flex-col gap-2 text-xs font-semibold uppercase tracking-widest text-slate-500">
      Search
      <input
        type="text"
        name="q"
        [(ngModel)]="q"
        placeholder="Title or description"
        autocomplete="off"
        class="w-64 rounded-xl border border-slate-900/10 bg-white px-3 py-2 text-sm font-normal text-slate-900 focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/20"
      />
    </label>

    <label class="flex flex-col gap-2 text-xs font-semibold uppercase tracking-widest text-slate-500">
      Status
      <select
        name="status"
        [(ngModel)]="status"
        class="w-40 rounded-xl border border-slate-900/10 bg-white px-3 py-2 text-sm font-normal text-slate-900 focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/20"
      >
        <option value="">All</option>
        <option value="active">Active</option>
        <option value="archived">Archived</option>
      </select>
    </label>

    <div class="flex items-center gap-2">
      <button
        type="submit"
        class="rounded-full bg-slate-900 px-4 py-2 text-sm font-semibold text-white transition hover:-translate-y-0.5 hover:shadow-lg hover:shadow-slate-900/30"
      >
        Apply
      </button>
      <button
        type="button"
        (click)="clearFilters()"
        class="rounded-full border border-slate-900/15 px-4 py-2 text-sm font-semibold text-slate-900 transition hover:bg-slate-900 hover:text-white"
      >
        Reset
      </button>
    </div>
  </form>

  <div class="flex items-center justify-between text-sm text-slate-600">
    <span>Page {{ page }}</span>
    <div class="flex items-center gap-2">
      <button
        type="button"
        (click)="prevPage()"
        [disabled]="page <= 1"
        class="rounded-full border border-slate-900/15 px-3 py-1 text-xs font-semibold text-slate-900 transition hover:bg-slate-900 hover:text-white disabled:cursor-not-allowed disabled:opacity-50"
      >
        Previous
      </button>
      <button
        type="button"
        (click)="nextPage()"
        [disabled]="isLast$ | async"
        class="rounded-full bg-slate-900 px-3 py-1 text-xs font-semibold text-white transition hover:-translate-y-0.5 hover:shadow-lg hover:shadow-slate-900/30 disabled:cursor-not-allowed disabled:opacity-50"
      >
        Next
      </button>
    </div>
  </div>

  <ng-container *ngIf="loading$ | async; else loaded">
    <p class="text-sm text-slate-600">Loading projects...</p>
  </ng-container>

  <ng-template #loaded>
    <ng-container *ngIf="projects$ | async as projects">
      <p class="text-sm font-medium text-rose-600" *ngIf="error$ | async as error">{{ error }}</p>

      <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <article
        *ngFor="let project of projects"
        class="rounded-2xl bg-white/80 p-5 shadow-lg shadow-slate-900/10 backdrop-blur transition hover:-translate-y-1 hover:shadow-xl hover:shadow-slate-900/20"
      >
        <a [routerLink]="['/projects', project.id]" class="block">
          <div class="flex items-start justify-between gap-3">
            <h2 class="text-lg font-semibold">{{ project.title }}</h2>
            <button
              type="button"
              class="rounded-full px-3 py-1 text-[10px] font-semibold uppercase tracking-widest text-rose-600 hover:bg-rose-50"
              (click)="deleteProject(project, $event)"
            >
              Delete
            </button>
          </div>
          <p class="mt-2 text-xs font-semibold uppercase tracking-widest text-teal-700">
            {{ project.status }}
          </p>
          <p class="mt-3 text-sm text-slate-600">
            {{ project.description || 'No description yet.' }}
          </p>
        </a>
      </article>
      </div>

      <p class="text-sm text-slate-600" *ngIf="projects.length === 0">No projects yet.</p>
    </ng-container>
  </ng-template>
</section>

<div
  *ngIf="showCreate"
  class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 px-4"
  (click)="closeCreate()"
>
  <div
    class="w-full max-w-lg rounded-3xl bg-white p-6 shadow-2xl shadow-slate-900/20"
    (click)="$event.stopPropagation()"
  >
    <header class="flex items-center justify-between">
      <h2 class="text-lg font-semibold">Create project</h2>
      <button
        type="button"
        class="rounded-full px-3 py-1 text-sm font-semibold text-slate-500 hover:bg-slate-100"
        (click)="closeCreate()"
      >
        Close
      </button>
    </header>

    <div class="mt-4 grid gap-4">
      <p class="text-sm font-medium text-rose-600" *ngIf="error$ | async as error">{{ error }}</p>

      <label class="flex flex-col gap-2 text-xs font-semibold uppercase tracking-widest text-slate-500">
        Title
        <input
          type="text"
          name="newProjectTitle"
          [(ngModel)]="newTitle"
          class="rounded-xl border border-slate-900/10 bg-white px-3 py-2 text-sm font-normal text-slate-900 focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/20"
        />
      </label>

      <label class="flex flex-col gap-2 text-xs font-semibold uppercase tracking-widest text-slate-500">
        Description
        <textarea
          name="newProjectDescription"
          [(ngModel)]="newDescription"
          rows="4"
          class="rounded-xl border border-slate-900/10 bg-white px-3 py-2 text-sm font-normal text-slate-900 focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/20"
        ></textarea>
      </label>

      <label class="flex flex-col gap-2 text-xs font-semibold uppercase tracking-widest text-slate-500">
        Status
        <select
          name="newProjectStatus"
          [(ngModel)]="newStatus"
          class="rounded-xl border border-slate-900/10 bg-white px-3 py-2 text-sm font-normal text-slate-900 focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/20"
        >
          <option value="active">Active</option>
          <option value="archived">Archived</option>
        </select>
      </label>

      <div class="flex items-center justify-end gap-2">
        <button
          type="button"
          class="rounded-full border border-slate-900/15 px-4 py-2 text-xs font-semibold text-slate-900 transition hover:bg-slate-900 hover:text-white"
          (click)="closeCreate()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="rounded-full bg-slate-900 px-4 py-2 text-xs font-semibold text-white transition hover:-translate-y-0.5 hover:shadow-lg hover:shadow-slate-900/30"
          (click)="createProject()"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>
