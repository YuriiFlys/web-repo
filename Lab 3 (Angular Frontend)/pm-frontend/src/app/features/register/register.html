<section class="w-full max-w-md rounded-3xl bg-white/80 p-8 shadow-2xl shadow-slate-900/10 backdrop-blur">
  <div class="space-y-2">
    <h1 class="text-3xl font-semibold tracking-tight">Create account</h1>
    <p class="text-sm text-slate-600">Start managing your projects in minutes.</p>
  </div>

  <form (ngSubmit)="onSubmit()" #form="ngForm" class="mt-6 grid gap-4">
    <label class="grid gap-2 text-sm font-medium text-slate-900">
      Name
      <input
        type="text"
        name="name"
        [(ngModel)]="name"
        #nameModel="ngModel"
        required
        autocomplete="name"
        class="rounded-xl border border-slate-900/10 bg-white px-4 py-3 text-base shadow-sm focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/20"
      />
      <span
        *ngIf="nameModel.invalid && (nameModel.touched || form.submitted)"
        class="text-xs font-semibold text-rose-600"
      >
        Name is required.
      </span>
    </label>

    <label class="grid gap-2 text-sm font-medium text-slate-900">
      Email
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        #emailModel="ngModel"
        required
        email
        autocomplete="email"
        class="rounded-xl border border-slate-900/10 bg-white px-4 py-3 text-base shadow-sm focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/20"
      />
      <span
        *ngIf="emailModel.invalid && (emailModel.touched || form.submitted)"
        class="text-xs font-semibold text-rose-600"
      >
        Enter a valid email.
      </span>
    </label>

    <label class="grid gap-2 text-sm font-medium text-slate-900">
      Password
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        #passwordModel="ngModel"
        required
        minlength="6"
        autocomplete="new-password"
        class="rounded-xl border border-slate-900/10 bg-white px-4 py-3 text-base shadow-sm focus:border-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-900/20"
      />
      <span
        *ngIf="passwordModel.invalid && (passwordModel.touched || form.submitted)"
        class="text-xs font-semibold text-rose-600"
      >
        Password is required.
      </span>
    </label>

    <button
      type="submit"
      [disabled]="form.invalid || loading"
      class="mt-2 rounded-full bg-slate-900 px-6 py-3 text-sm font-semibold text-white transition hover:-translate-y-0.5 hover:shadow-lg hover:shadow-slate-900/30 disabled:cursor-not-allowed disabled:opacity-60"
    >
      {{ loading ? 'Creating account...' : 'Create account' }}
    </button>
  </form>

  <p class="mt-4 text-sm font-medium text-rose-600" *ngIf="error">{{ error }}</p>
</section>
